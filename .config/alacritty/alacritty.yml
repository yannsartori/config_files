window:
  padding:
    x: 0
    y: 0
  startup_mode: Fullscreen
  title: ''
  dynamic_title: false

env:
  TERM: xterm-256color

font:
  normal:
    family: LiterationMono Nerd Font
    style: Regular
  bold:
    family: LiterationMono Nerd Font
    style: Bold
  italic:
    family: LiterationMono Nerd Font
    style: Italic
  bold_italic:
    family: LiterationMono Nerd Font
    style: Bold Italic
  size: 17.0
# Catppuccin!

custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '#1E1E2E' # base
    foreground: '#CDD6F4' # text
    # Bright and dim foreground colors
    dim_foreground: '#CDD6F4' # text
    bright_foreground: '#CDD6F4' # text

  # Cursor colors
  cursor:
    text: '#1E1E2E' # base
    cursor: '#F5E0DC' # rosewater
  vi_mode_cursor:
    text: '#1E1E2E' # base
    cursor: '#B4BEFE' # lavender

  footer_bar:
    foreground: '#1E1E2E' # base
    background: '#A6ADC8' # subtext0

  # Search colors
  search:
    matches:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0
    focused_match:
      foreground: '#1E1E2E' # base
      background: '#A6E3A1' # green

  # Keyboard regex hints
  hints:
    start:
      foreground: '#1E1E2E' # base
      background: '#F9E2AF' # yellow
    end:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

  # Selection colors
  selection:
    text: '#1E1E2E' # base
    background: '#F5E0DC' # rosewater

  # Normal colors
  normal:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

  # Bright colors
  bright:
    black:   '#585B70' # surface2
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#A6ADC8' # subtext0

  # Dim colors
  dim:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

  indexed_colors:
    - { index: 16, color: '#FAB387' }
    - { index: 17, color: '#F5E0DC' }

key_bindings:
  - { key: Up, mods: Alt, action: IncreaseFontSize }
  - { key: K, mods: Alt, action: IncreaseFontSize }
  - { key: Down, mods: Alt, action: DecreaseFontSize }
  - { key: J, mods: Alt, action: DecreaseFontSize }
  - { key: Slash, mods: Control, chars: "\x1f" }

mouse:
  hide_when_typing: true

debug:
  log_level: Off
