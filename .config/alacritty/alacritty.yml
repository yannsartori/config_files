window:
  padding:
    x: 0
    y: 0
  startup_mode: Fullscreen
  title: ''
  dynamic_title: false

env:
  TERM: xterm-256color

font:
  normal:
    family: Hack Nerd font
    style: Regular
  bold:
    family: Hack Nerd font
    style: Bold
  italic:
    family: Hack Nerd font
    style: Italic
  bold_italic:
    family: Hack Nerd font
    style: Bold Italic
  size: 15.5
  use_thin_strokes: true
# Catppuccin!

custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '0x2B2B2B'
    foreground: '0xD9E0EE'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  # Bright colors
  bright:
    black:   '0x988BA2'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }

key_bindings:
  - { key: Up, mods: Alt, action: IncreaseFontSize }
  - { key: K, mods: Alt, action: IncreaseFontSize }
  - { key: Down, mods: Alt, action: DecreaseFontSize }
  - { key: J, mods: Alt, action: DecreaseFontSize }

mouse:
  hide_when_typing: true

debug:
  log_level: OFF
